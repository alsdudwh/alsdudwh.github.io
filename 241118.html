<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="style_js.css">
    </head>
    <body>
        <script>
            function make(num) {
                if (num >= 1 && num <= 3) {
                    document.write("<img src='이미지/다운로드 " + num + ".jpg'>");
                    return true;
                } else return false;
            }
            let food = parseInt(prompt("햄버거=1, 피자=2, 감자튀김=3"))
            let result = make(food);
            if (result)
                document.write("<hr>식사 맛있게 하세요");
            else
                document.write("없는 음식을 주문하셨습니다");
            </script>
            <h1 id="alter" onclick="change()">클릭해보세요</h1>
            <script>
                //function change() {
                //    const alter = document.getElementById("alter");
                //   alter.style.background = "aqua";
                //    alter.style.color = "white";
                }
                function changeListItem(item){
                    item.style.background = "black";
                    item.style.color = "white";
                }
                function showAlert(){
                    alert("HI");
                }
                
            </script>
            <hr>
            function add(num1, num2) {
                return num1 + num2;
                }
                function sub(num1, num2) {
                return num1 - num2;
                }
                let a=3, b=4;
                let result = add(a,b);
                document.write(a + "+" + b + "=" + result);
                let result2 = sub(a,b);
                document.write(a + "-" + b + "=" + result2);
            <hr>
            <button onclick="showAlert()">클릭하세요</button>
            <ul>
                <li onclick="changeListItem(this)">Item 1</li>
                <li onclick="changeListItem(this)">Item 2</li>
                <li onclick="changeListItem(this)">Item 3</li>
            </ul>

            <h1 id="alter">색깔 변경</h1><hr>
            <button onclick=="change('red')">red</button>
            <button onclick=="change('green')">green</button>
            <button onclick=="change('blue')">blue</button>
            <button onclick=="change('white')">white</button>
            <script>
                function change(colors) {
                    const alter = document.getElementById('alter');
                    alter.style.color = colors;
                }
            </script>
    </body>
</html>
